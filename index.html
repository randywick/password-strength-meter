<html>
<head>
  <style>
  body {
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-flow: row nowrap;
    align-items: center;
    justify-content: space-around;
    height: 100%;
  }

  .content {
    display: flex;
    flex-flow: row wrap;
  }

  .content > div {
    margin: 0 0.5em;
  }

  #display {
    height: 20px;
    width: 100px;
  }

  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div>test password</div>
      <div class="password">
        <input type="password" id="password">
      </div>
      <div id="display"></div>
    </div>
  </div>
</body>

<script src="../dist/index.bundle.js"></script>
<script>
  'use strict';

  const pw = document.querySelector('#password');
  const display = document.querySelector('#display');


  const complexityRules = [
    {
      rule: input => !/\s/.test(input),
      description: 'Contains no spaces'
    },
    {
      rule: input => input.length > 5 && input.length < 61,
      description: 'Is between 6 and 60 characters'
    }
  ]

  const options = {
    target: display,
    complexityRules
  }

  const meter = PasswordStrengthMeter.attach(pw, options)

  meter.on('validation-state', stateObj => {
    console.log('validation state', stateObj);
  })
</script>
</html>
